name: Hourly Workflow

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:     # allows manual run

jobs:
  run-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run hourly task
        run: |
          echo "This workflow runs every hour"
          date
