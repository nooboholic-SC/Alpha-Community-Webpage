name: Update Discord Stats via Widget

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-widget-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Update stats from Discord Widget
      env:
        SERVER_ID: ${{ secrets.SERVER_ID }}
      run: python .github/scripts/fetch_widget_data.py
    
    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add discord-stats.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update Discord widget stats [skip ci]" && git push)
