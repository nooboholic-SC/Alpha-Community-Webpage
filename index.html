<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Home</title>
</head>
<body>
  <div id="navbar">
    <a href="#aboutus">About Us</a>
    <a href="https://discord.gg/TWz2W9rB5M">Discord</a>
    <a href="#staff">Staff</a>
  </div>
  <div class="card">
  <h2 id="name">Loading...</h2>
  <p> Member Count: <span id="online">-</span></p>  
  <p>ðŸŸ¢ Online: <span id="total">-</span></p>
  <a id="invite" class="btn" target="_blank">Join Server</a>
</div>
  <iframe src="https://discord.com/widget?id=1172812733100609547&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  <script>
const SERVER_ID = "1172812733100609547";

fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("name").textContent = data.name;
    document.getElementById("online").textContent = data.presence_count;
    document.getElementById("total").textContent = data.members.length;
    document.getElementById("invite").href = data.instant_invite;
  })
  .catch(() => {
    document.getElementById("name").textContent = "Widget disabled";
  });
</script>
</body>
</html>
